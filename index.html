<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern Calculator</title>
</head>
<body>
    <section>

        <div class="background"> 
           <h1>By: Lucas Teixeira</h1>
            <div class="calculator">
                <h1>Calculadora</h1>
                <p id="result"></p>
                
                <table>
                    <tr>
                        <td><button class="botao" onclick="clean()">C</button></td>
                        <td><button class="botao" onclick="BackErase()"><<</button></td>
                        <td><button class="botao" onclick="inserction('/')">/</button></td>
                        <td><button class="botao" onclick="inserction('*')">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="inserction('7')">7</button></td>
                        <td><button class="botao" onclick="inserction('8')">8</button></td>
                        <td><button class="botao" onclick="inserction('9')">9</button></td>
                        <td><button class="botao" onclick="inserction('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="inserction('4')">4</button></td>
                        <td><button class="botao" onclick="inserction('5')">5</button></td>
                        <td><button class="botao" onclick="inserction('6')">6</button></td>
                        <td><button class="botao" onclick="inserction('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="botao" onclick="inserction('1')">1</button></td>
                        <td><button class="botao" onclick="inserction('2')">2</button></td>
                        <td><button class="botao" onclick="inserction('3')">3</button></td>
                        <td rowspan="2"><button class="botao-igual" onclick="Calcular('=')">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="botao-zero" onclick="inserction('0')">0</button></td>
                        <td><button class="botao" onclick="inserction('.')">.</button></td>
                    </tr>
                </table>

            </div>




        </div>

    </section>


    <script src="index.js"></script>
</body>
</html>
